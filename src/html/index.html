<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no" />
	<title>Music</title>
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="wrapper">
		<div class="top-img">
			<div class="img-wrapper">
				<img src="">
			</div>
		</div>
		<div class="mid-info">
			<div class="info-wrapper">
				<p class="song-name">
					
				</p>
				<p class="singer-name"></p>
				<p class="album-name"></p>
			</div>
		</div>
		<div class="mid-control">
			<span class="current-time">00 : 00</span>
			<div class="line-wrapper">
				<div class="line-top">
					<div class="circle"></div>
				</div>
				<div class="line-bottom"></div>
			</div>
			<span class="end-time"></span>
		</div>
		<div class="play-list">
			<ul>
			</ul>
		</div>
		<div class="bottom-btn">
			<div class="btn-wrapper">
				<div class="btn-like">
					<img src="" alt="">
				</div>
				<div class="btn-prev">
					<img src="../images/icon-prev.png" alt="">
				</div>
				<div class="btn-play">
					<img src="../images/icon-play.png" alt="">
				</div>
				<div class="btn-next">
					<img src="../images/icon-next.png" alt="">
				</div>
				<div class="btn-list">
					<img src="../images/icon-list.png" alt="">
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/zepto.js"></script>
	<script type="text/javascript" src="../js/gaussBlur.js"></script>
	<script type="text/javascript" src="../js/rander.js"></script>
	<script type="text/javascript" src="../js/pageControler.js"></script>
	<script type="text/javascript" src="../js/audioControler.js"></script>
	<script type="text/javascript" src="../js/likeControler.js"></script>
	<script type="text/javascript" src="../js/timeControler.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
